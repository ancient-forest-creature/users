<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1 class="display-3 mt-4">{{user.first_name}} {{user.last_name}}</h1>
            <a href="/" class="btn btn-light my-4 border border-dark" style="height:2.3rem;">Home</a>
        </div>
        <div class="border border-dark">
            <h5>Full Name: {{user.first_name}} {{user.last_name}}</h5>
            <h5>Email: {{user.email}}</h5>
            <h5>Created On: {{user.created_at.strftime("%b %d %Y")}}</h5>
            <h5>Last Updated On: {{user.updated_at.strftime("%b %d %Y")}}</h5>
        </div>
        <div class="mt-4">
            <div class="row d-flex">
                <div class="col-2">
                    <a href="/edit/{{user.id}}" class="btn btn-light my-4 border border-dark">Edit</a>
                </div>
                <div class="col-2">
                    <a href="/remove/{{user.id}}" class="btn btn-light my-4 border border-dark">Delete</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
