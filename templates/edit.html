<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1 class="display-3 mt-4">Edit {{user.first_name}} {{user.last_name}}</h1>
            <a href="/" class="btn btn-light my-4 border border-dark" style="height:2.3rem;">Home</a>
        </div>
        <form action="/update" method="post">
            <div class="form-group">
              <label for="first_name">First Name:</label>
              <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
              <input type="hidden" name="id" value={{user.id}}>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" value="{{user.email}}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="col-2 d-flex justify-content-between my-4">
                <button type="submit" class="btn btn-primary ">Update</button>
                <a href="/read/{{user.id}}" class="btn btn-primary">Show</a>
            </div>
        </form>
     </div>

</body>
</html>
